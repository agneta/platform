#-----------------------------------------------

theme:
  primary: 'blue'
  accent: 'blue-grey'

language:
  default:
    key: 'en'
    value: 'English'
  extra: false

services: true
scrollTop: true
sync: true

toolbar:
  icon: 'icons/agneta/logo'
  title: true

menu:
  top: false
  side: true

colors:
  primary: '#116477'
  accent: '#899ea3'
  primary-darker: '#0b4c5b'

#-----------------------------------------------

page:
  viewBase:
    local: 'private/page-local'
    default: 'private/page'

media:
  storageRoot: 'page'
  base: 'private/media'

#-----------------------------------------------

minify:
  html: true
  css: true
  js: true

#-----------------------------------------------

cookies: true
search: true
languages_toolbar: false
languages_sidebar: true
languages_footer: true

#-----------------------------------------------

scripts:
  - 'main'
  -
    name: Fuse
    path: 'lib/fuse.min'
  -
    name: S
    path: 'lib/string.min'

#-----------------------------------------------

angular_libs:
-
  js: 'lib/angular-aria.min'
-
  js: 'lib/angular-animate.min'
-
  dep: 'ngMessages'
  js: 'lib/angular-messages.min'
-
  dep: 'ngMaterial'
  js: 'lib/angular-material.min'
-
  dep: 'ngResource'
  js: 'lib/angular-resource.min'
-
  dep: 'oc.lazyLoad'
  js: 'lib/ocLazyLoad.min'
-
  dep: 'ngRoute'
  js: 'lib/angular-route.min'
-
  dep: 'ngSanitize'
  js: 'lib/angular-sanitize.min'
-
  dep: 'ngStorage'
  js: 'lib/ngStorage.min'

#-----------------------------------------------

libraries:
  ngQuill:
    ignoreDefaults: true
    include:
      - 'src/ng-quill.js'
  quill.tar:
    include:
      - 'quill.snow.css'
      - 'quill.min.js'
  codemirror:
    dir: 'editor'
    include:
      - 'addon/lint/lint.js'
      - 'addon/lint/lint.css'
      - 'addon/lint/yaml-lint.js'
      - 'mode/yaml/yaml.js'
      - 'mode/javascript/javascript.js'
      - 'keymap/sublime.js'
      - 'theme/monokai.css'
      - 'lib/**'
  st-json-beautifier:
    include: '*.{css,min.js}'
  videogular-themes-default:
    include:
      - 'fonts/**'
      - '*.min.css'
  string:
  fuse.js:
    ignoreDefaults: true
    include: '*.min.js'
  angular:
  angular-animate:
  angular-aria:
  angular-i18n:
    dir: 'angular-i18n'
    include:
      - 'angular-locale_el-gr.js'
  angular-material-sidemenu:
    include:
      - 'dest/**'
  angular-material:
    ignore:
      - 'modules/**'
      - 'layouts/**'
  angular-messages:
  angular-resource:
  angular-cookies:
  angular-route:
  angular-moment:
  angular-material-data-table:
  angular-sanitize:
  cookieconsent:
  oclazyload:
  ngstorage:
  Chart.js:
  moment:
    dir: 'moment'
    include: '*.js'
    ignore:
      - 'ender.js'
      - 'moment.js'
      - 'package.js'
  Swiper:
    ignore:
      - '**/*.jquery.**'
  photoswipe:
    dir: 'photoswipe'
    include: '*.{css,min.js}'
