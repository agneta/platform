name: formCert
fields:
  -
    title:
      en: 'Title'
    name: 'title'
    type: 'text'
    group: 'input'
    validators:
      required: true
  -
    title:
      en: 'SHA-1 Fingerprint'
    name: 'fingerprint'
    type: 'text'
    group: 'input'
    attr: 'autocomplete="off"'
    validators:
      required: true
  -
    title:
      en: 'PFX'
    class: 'pfx'
    name: 'pfxFile'
    group: 'attachment'
    accept: '.pfx'
  -
    title:
      en: 'Passphrase'
    name: 'passphrase'
    type: 'password'
    group: 'input'
