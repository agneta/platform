-
  data:
    noHeader: true
    controller: 'AgUtilityCtrl'
    scripts:
      - 'utility'
      - 'lib/bluebird.min'
  templates:
    - "utility"
-
  data:
    scripts:
      -
        path: 'lib/quill.min'
        priority: 0
      - 'lib/js-yaml.min'
      - 'lib/lodash.min'
      -
        path: 'lib/moment/moment.min'
        priority: 0
      - 'edit/content'
      - 'media'
      - 'lib/fuse.min'
      - 'lib/mdPickers.min'
      - lib/ng-quill
      - lib/ng-sortable.min
      - lib/ng-file-upload.min
      - lib/angular-moment.min
    styles:
      - 'lib/quill.snow'
      - 'lib/ng-sortable.min'
      - 'lib/mdPickers.min'
      - 'edit/content'
    keypress: true
    menuLock: true
    sidebar: edit/content/sidebar/main
    class: 'page-editor'
    authorization:
      - administrator
      - editor
  templates:
    - 'edit/content'
-
  data:
    menuLock: true
  templates:
    - "docs"
-
  data:
    scripts:
      - 'lib/moment/el'
      - 'moment.extend'
      -
        path: 'lib/moment/moment.min'
        priority: 0
    angular_libs:
      -
        js: lib/angular-moment.min
        dep: angularMoment
  templates:
    - "manager"
    - "manager/accounts"
    - "manager/history"
    - "system/server"
    - "email/inbox"
-
  data:
    angular_libs:
      -
        priority: 0
        js: 'lib/ng-file-upload.min'
        dep: 'ngFileUpload'
    scripts:
      - 'media'
      - 'lib/fuse.min'
    styles:
      - 'media'
  templates:
    - edit/media/main
-
  data:
    authorization:
      - administrator
      - editor
  templates:
    - docs
    - doc
-
  data:
    controller: AgAccountAddCert
    class: account-cert
    form: cert-add
    angular_libs:
      -
        js: 'lib/ng-file-upload.min'
        dep: 'ngFileUpload'
    scripts:
      - 'lib/filesize.min'
      - 'dialog/account-cert'
    styles:
      - 'dialog/account-cert'
  paths:
    - /dialog/account-edit-cert
    - /dialog/account-add-cert
-
  data:
    form: ip-add
    controller: 'AgAccountIp'
    scripts:
      - dialog/account-ip
  paths:
    - /dialog/account-edit-ip
    - /dialog/account-add-ip
-
  data:
    controller: 'AgAccountSsh'
    form: ssh-add-key
    scripts:
      - dialog/account-ssh
  paths:
    - /dialog/account-edit-ssh
    - /dialog/account-add-ssh
