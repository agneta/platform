-
  data:
    noHeader: true
    controller: 'AgUtilityCtrl'
    scripts:
      - 'utility'
      - 'lib/bluebird.min'
  templates:
    - "utility"
-
  data:
    scripts:
      -
        path: 'lib/quill.min'
        priority: 0
      - 'lib/js-yaml.min'
      - 'lib/lodash.min'
      - 'lib/fuse.min'
      -
        path: 'lib/moment/moment.min'
        priority: 0
      - 'edit/main'
      - 'media/file'
    styles:
      - 'lib/quill.snow'
      - 'lib/ng-sortable.min'
      - 'edit/main'
    angular_libs:
      -
        js: lib/ng-quill.min
        dep: ngQuill
      -
        js: lib/ng-sortable.min
        dep: as.sortable
      -
        js: 'lib/ng-file-upload.min'
        dep: 'ngFileUpload'
      -
        js: lib/angular-moment.min
        dep: angularMoment
    keypress: true
    class: 'page-editor'
  templates:
    - 'edit/pages'
    - 'edit/data'
-
  data:
    menuLock: true
  templates:
    - "docs"
-
  data:
    scripts:
      - 'lib/moment/el'
      - 'moment.extend'
      -
        path: 'lib/moment/moment.min'
        priority: 0
    angular_libs:
      -
        js: lib/angular-moment.min
        dep: angularMoment
  templates:
    - "manager"
    - "manager/accounts"
    - "manager/history"
    - "system/server"
-
  data:
    authorization:
      - administrator
      - editor
  templates:
    - docs
    - doc
