title:
  en: 'Accounts'
  gr: 'Λογαριασμοί'

template: 'manager/accounts'
icon: 'material/group'

scripts:
  - manager/accounts/list
  - 'lib/moment/moment.min'

controller: AccountCtrl
menuLock: true

fields:
  -
    title:
      en: Name
    icon: material/person
    prop: name
    type: input
  -
    title:
      en: Username
    icon: material/person-outline
    prop: username
    type: input
  -
    title:
      en: Email
    icon: material/email
    prop: email
    type: input


angular_libs:
  -
    js: lib/angular-moment.min
    dep: angularMoment
