title:
  en: 'Accounts'
  gr: 'Λογαριασμοί'

template: 'manager/accounts'
icon: 'material/group'
authorization:
  - administrator
scripts:
  - manager/accounts/list

controller: 'AgAccountCtrl'
menuLock: true

defaultSection: activities

sections:
  -
    title:
      en: Activities
    template: manager/accounts/tabs/activities
  -
    title:
      en: Edit
    template: manager/accounts/tabs/edit
  -
    title:
      en: Roles
    template: manager/accounts/tabs/roles
  -
    title:
      en: Authentication
    template: manager/accounts/tabs/auth
  -
    title:
      en: Tokens
    template: manager/accounts/tabs/tokens

fields:
  -
    title:
      en: Name
    icon: material/person
    prop: name
    type: input
  -
    title:
      en: Username
    icon: material/person-outline
    prop: username
    type: input
  -
    title:
      en: Email
    icon: material/email
    prop: email
    type: input
