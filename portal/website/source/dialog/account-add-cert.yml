title:
  en: Add client certificate
controller: AgAccountAddCert
template: dialog/account-add
class: account-cert
form:
  name: formCert
  fields:
    -
      title:
        en: 'Title'
      name: 'title'
      type: 'text'
      group: 'input'
    -
      title:
        en: 'PFX'
      class: 'pfx'
      name: 'pfxFile'
      group: 'attachment'
      accept: '.pfx'
    -
      title:
        en: 'Passphrase'
      name: 'passphrase'
      type: 'password'
      group: 'input'
    -
      title:
        en: 'SHA-1 Fingerprint'
      name: 'fingerprint'
      type: 'text'
      group: 'input'
      attr: 'autocomplete="off"'
angular_libs:
  -
    js: 'lib/ng-file-upload.min'
    dep: 'ngFileUpload'
scripts:
  - 'lib/filesize.min'
